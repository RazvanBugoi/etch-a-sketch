<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Etch-A-Sketch</h1>
    <!-- <h2 class="subtitle">Select a size and start drawing by moving the mouse inside the box. Have fun!</h2> -->
<main class="box">
    <section class="drawingTools">
        <div class="presetValues">
            <p class="presetValueText">Select a Preset Grid</p>
            <button class="presetValue" id="ten">10x10</button>
            <button class="presetValue" id="twenty">20x20</button>
            <button class="presetValue" id="thirty">30x30</button>
            <button class="presetValue" id="forty">40x40</button>
            <button class="presetValue" id="fifty">50x50</button>
            <button class="presetValue" id="sixty">60x60</button>
            <button class="presetValue" id="seventy">70x70</button>
            <button class="presetValue" id="eighty">80x80</button>
            <button class="presetValue" id="ninety">90x90</button>
        </div>
        <div class="mobile-view">
        <form>
            <div class="customValues">
                <label for="customInput" id="customInputLabel">Select a Custom Grid</label>
                <input type="number" name="customInput" id="customInput" class="buttonsSameSize" min="4" max="100" required>
            </div>
            <div class="submitContainer">
                <input id="submit" class="buttonsSameSize" type="submit" value="Submit">
            </div>
        </form>
        <div class="resetContainer">
            <button id="resetButton" class="buttonsSameSize">Reset Grid</button>
        </div>
        </div>
    </section>
    <section class="colorsSection">
        <label for="selectColor" id="colorLabel">Select a color</label>
        <input type="color" id="selectColor" name="selectColor" value="#e66465">
        <button id="randomColor" class="buttonsSameSize">Select a random color</button>
    </section>
    <section class="main-div"></section>

</main>
<script src="script.js"></script>
</body>
</html>
