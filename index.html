<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Etch-A-Sketch</h1>
    <h2 class="subtitle">Select a size and start drawing by moving the mouse inside the box. Have fun!</h2>
<main class="box">
    <section class="drawingTools">
        <div class="presetValues">
            <div class="firstColumn">
                <button class="presetValue" id="ten">10x10</button>
                <button class="presetValue" id="twenty">20x20</button>
                <button class="presetValue" id="tirty">30x30</button>
            </div>
            <div class="secondColumn">
                <button class="presetValue" id="forty">40x40</button>
                <button class="presetValue" id="fifty">50x50</button>
                <button class="presetValue" id="sixty">60x60</button>
            </div>
            <div class="thirdColumn">
                <button class="presetValue" id="seventy">70x70</button>
                <button class="presetValue" id="eighty">80x80</button>
                <button class="presetValue" id="ninety">90x90</button>
            </div>
        </div>
    </section>
    <section class="main-div"></section>
</main>
<script src="script.js"></script>
</body>
</html>
